<div class="container col-xl-6">
  <form [formGroup]="customerDetails" (ngSubmit)="onSubmit()">
    <div class="row form-group">
      <label class="form-label" for="name">Customer Name: </label>
      <input class="form-control" placeholder="Enter Customer Name" id="name" type="text" formControlName="customerName"
             required [readonly]="!editable">
      <div
        *ngIf=" submitted && customerDetails.get('customerName').invalid && (customerDetails.get('customerName').dirty || customerDetails.get('customerName').touched)"
        class="alert alert-danger">
        <div *ngIf="customerDetails.get('customerName').errors?.['required']">Please fill out Customer Name.</div>
        <div *ngIf="customerDetails.get('customerName').errors?.['pattern']">Please fill out Customer Name.</div>
      </div>
    </div>

    <div class="row form-group">
      <label class="form-label" for="accountNumber">Account Number: </label>
      <input class="form-control" placeholder="Enter Account Number" id="accountNumber" type="text"
             formControlName="accountNumber" required [readonly]="!editable">
      <div
        *ngIf=" submitted &&  customerDetails.get('accountNumber').invalid && (customerDetails.get('accountNumber').dirty || customerDetails.get('accountNumber').touched)"
        class="alert alert-danger">
        <div *ngIf="customerDetails.get('accountNumber').errors?.['required']">Please fill out Account Number.</div>
        <div *ngIf="customerDetails.get('accountNumber').errors?.['pattern']">Please fill out Account Number.</div>
      </div>
    </div>

    <div class="row form-group">
      <label class="form-label" for="currency">Currency: </label>
      <input class="form-control" placeholder="Enter Currency" id="currency" type="text" formControlName="currency"
             required [readonly]="!editable">
      <div
        *ngIf="submitted &&  customerDetails.get('currency').invalid && (customerDetails.get('currency').dirty || customerDetails.get('currency').touched)"
        class="alert alert-danger">
        <div *ngIf="customerDetails.get('currency').errors?.['required']">Please fill out Currency.</div>
        <div *ngIf="customerDetails.get('currency').errors?.['pattern']">Please fill out Currency.</div>
      </div>
    </div>

    <div class="row form-group">
      <label class="form-label" for="balance">Bank Balance: </label>
      <input class="form-control" placeholder="Enter Balance" id="balance" type="number" step="0.01"
             formControlName="bankBalance" required [readonly]="!editable">
      <div
        *ngIf="submitted &&  customerDetails.get('balance').invalid && (customerDetails.get('balance').dirty || customerDetails.get('balance').touched)"
        class="alert alert-danger">
        <div *ngIf="customerDetails.get('balance').errors?.['required']">Please fill out Bank Balance.</div>
        <div *ngIf="customerDetails.get('balance').errors?.['pattern']">Please fill out Bank Balance.</div>
      </div>
    </div>
    <div class="row form-group">
      <label class="form-label" for="sortcode">Sortcode: </label>
      <input class="form-control" placeholder="Enter Sort Code" id="sortcode" type="text" formControlName="sortcode"
             required [readonly]="!editable">
      <div
        *ngIf="this.submitted &&  customerDetails.get('sortcode').invalid && (customerDetails.get('sortcode').dirty || customerDetails.get('sortcode').touched)"
        class="alert alert-danger">
        <div *ngIf="customerDetails.get('sortcode').errors?.['required']">Please fill out Sort Code.</div>
        <div *ngIf="customerDetails.get('sortcode').errors?.['pattern']">Please fill out Sort Code.</div>
      </div>
    </div>
    <div class="row form-group">
      <div class="btn col-xl-1">
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">Save</button>
      </div>
      <div class="col-xl-1"></div>
      <div class="btn col-xl-1">
        <button class="btn btn-primary" type="button" (click)="onReset()">Reset</button>

      </div>
      <div class="btn col-xl-8">
      </div>
    </div>
  </form>
</div>
